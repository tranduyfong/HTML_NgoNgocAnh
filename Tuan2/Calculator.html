<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Người là lắng bên đời</title>
</head>
<body>
    <caption><h1><font color="red">Cạnh huyền tam <br> giác vuông</font></h1></caption>

    <form oninput="x.value = Math.sqrt(Math.pow(parseInt(a.value),2) + Math.pow(parseInt(b.value),2))">
        <table>
            <tr>
                <td bgcolor="#2C8E86">Cạnh A: <input type="number" id="a"><br></td>
            </tr>
            <tr>
                <td bgcolor="#2C8E86">Cạnh B: <input type="number" id="b"><br></td>
            </tr>
            <tr>
                <td bgcolor="#2C8E86">Cạnh huyền: <output name="x" for="a b"></output></td>
            </tr>
        </table>
    </form>
</body>
</html>
